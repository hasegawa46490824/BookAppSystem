<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static\css\styles.css" rel="stylesheet">
    <title>固定費管理アプリ</title>
</head>
<body>
    <nav class="navbar navbar-expand bg-dark text-white d-flex justify-content-between align-items-center p-3">
        <div class="navbar-header">
            <a class="navbar-brand text-white" href="https://www.google.com/">アイコン</a>
        </div>
        <h2 class="flex-grow-1 text-center m-0">ブック管理システム</h2>
        <ul class="nav">
            <li class="nav-item pe-3">
                <a class="text-white" href="#">ホーム</a>
            </li>
            <li class="nav-item pe-3">
                <a class="text-white" href="#">コンテンツ</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-4">
        <div>
            <h2 class="text-center">
                ブック登録
            </h2>
            <form>
                <div class="d-flex align-items-center justify-content-center">
                    <label class="form-label ps-2 pe-2" for="isbm">ISBM</label>
                    <input class="form-control flex-grow-1 w-auto" type="text" name="name" id="name">
                    <button type="submit" class="btn btn-primary ms-3">登録</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container mt-4">
        <h2 class="text-center">
            ブックリスト
        </h2>
        <div class="row">
            <table class="table w-100">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">タイトル</th>
                        <th scope="col">著者</th>
                        <th scope="col">出版社</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.isbm }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.publisher }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="container mt-4">
        <div class="col-12 bg-primary text-white text-center d-flex align-items-center justify-content-center">
            下部
        </div>
    </div>
    <footer class="footer bg-dark text-white p-2">Copyright © 2023 Football History Archives. All Rights Reserved.</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
